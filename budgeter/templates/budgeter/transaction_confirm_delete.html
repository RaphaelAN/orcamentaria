{% extends 'budgeter/budgeter_base_form.html' %}
{% load crispy_forms_tags %}
{% block form %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Deletar Gasto</legend>
                <h2>Tem certeza que quer deletar a despesa: "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Sim</button>
                <a class="btn btn-outline-secondary" href="{% url 'home' %}">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock form %}
