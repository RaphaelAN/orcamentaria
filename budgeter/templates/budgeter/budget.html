{% extends 'budgeter/budgeter_base.html' %}
{% block main %}
    <h1> {{ budget.budget_name }} </h1>
    <p>{{ budget.get_spent_budget }} / {{ budget.allowed_spending }}</p>
    <lu>
    {%for transaction in budget.transaction_set.all %}
        <li> {{ transaction.value }} </li>
    {% endfor %}
    </lu>
{% endblock main %}
