{% extends 'budgeter/budgeter_base.html' %}
{% block main %}
    <h1> Transações </h1>
    <table class="table">
        {%for transaction in transaction_history %}
            <tr>
                <th> {{ transaction.title }}</th>
                <th> {{ transaction.value }}</th>
            </tr>
        {% endfor %}
    </table>
{% endblock main %}
